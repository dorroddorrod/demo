fluent-bit:
  config:
    inputs: |
      [INPUT]
          Name tail
          Path /var/log/containers/*.log
          multiline.parser docker, cri
          Tag kube.*
          Mem_Buf_Limit 5MB
          Skip_Long_Lines On
    outputs: |
      [OUTPUT]
          Name loki
          Match kube.*
          Host loki
          Labels job=fluentbit
          Label_keys $sub['stream']
          Auto_kubernetes_labels on