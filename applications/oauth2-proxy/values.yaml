oauth2-proxy:
  ingress:
    annotations:
      nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    enabled: true
    className: nginx
    path: /oauth2
    pathType: Prefix
    hosts:
      - grafana.k8s.local
  extraArgs:
    provider: keycloak
    set-xauthrequest: true
    provider-display-name: SysEleven Login
    login-url: "https://keycloak.k8s.local/auth/realms/grafana/protocol/openid-connect/auth"
    redeem-url: "https://keycloak.k8s.local/auth/realms/grafana/protocol/openid-connect/token"
    validate-url: "https://keycloak.k8s.local/auth/realms/grafana/protocol/openid-connect/userinfo"
    keycloak-group: "/grafana"
  config:
    clientID: "grafana"
    clientSecret: "etYE19topdAOJUedOgUAIGCTbnPMNbiS"
    cookieSecret: "elo0WHlFY0VpZDE0OW5jR3d5djB6a2N1Q3g3T0pIN04="
  metrics:
    servicemonitor:
      enabled: true